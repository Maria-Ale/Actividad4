	<center>
		<label for="titulo" id="tit">En PATITAS FELICES, tu opinión es importante. Si tienes alguna pregunta, comentario o sugerencia sobre nuestra 	labor de adopción de mascotas, estamos aquí para escucharte. Queremos seguir mejorando y hacer la diferencia en la vida de estos animales 	  maravillosos. Contáctanos a través de nuestro correo patitasfelices@xd.com, teléfono: 3231111111 o  a través de nuestras redes sociales. 
			Gracias por ser parte de nuestra comunidad comprometida con la adopción responsable. Juntos, podemos crear un mundo en el que todas las mascotas tengan la oportunidad de encontrar el amor y el hogar que merecen.<br>
			¡Gracias por tu apoyo!
		</label>
	</center>
	

<!-- Inicio formulario contacto -->
	<div class="section container">

			<form class="col s12">

						<input type="text" id="nombre" class="validate" required>
						<label for="nombre">Nombre:</label>
					</div>

					<div class="input-field col s6">
						<input type="text"  id="apellido" class="validate" required>

					</div>

					<div class="input-field col s7">
						<input type="text"  id="email" class="validate" required>
						<label for="email">Email:</label>
					</div>

					<div class="input-field col s5">
						<input type="text"  id="telefono" class="validate" required>
						<label for="telefono">Teléfono:</label>
					</div>

					<div class="input-field col s12">
						<input type="text"  id="solicitud">
						<label for="solicitud" class="validate" required>Diganos como podemos ayudarle (responderemos lo más pronto posible):</label> <br>
					</div>
					<center>
						<button class="btn" type="submit">Enviar</button>
					</center>
					
				</div>
			</form>
